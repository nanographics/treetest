<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TreeVis Load Plots Test</title>
    <style>
        html, body {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            padding: 1em;
        }
        body > * {
            flex-grow: 0;
        }
        #renderers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex-grow: 1;
            border-top: 1px solid black;
        }
        .renderer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .renderer > * {
            flex-grow: 0;
        }
        .renderer > canvas {
            flex-grow: 1;
            padding: 0.5em;
        }
    </style>
  </head>
  <body>

    <p>See console for details</p>

    <p id="details">Loading...</p>

    <label for="fname">Plot Number:</label>
    <input type="number" id="populate-input0" name="plotNumber" value=2682><br><br>
    <input type="number" id="populate-input1" name="plotNumber" value=2532><br><br>
    <button id="populate-button">Populate</button>


    <div id="renderers">
        <div id="threejs-renderer" class="renderer">
            <p>Three.js</p>
            <button id="threejs-button">Launch</button>
        </div>
        <div id="babylonjs-renderer" class="renderer">
            <p>Babylon.js</p>
            <button id="babylonjs-button">Launch</button>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.154.0/three.module.js"
            }
        }
    </script>
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- Fast Blue Noise Generator - required for bluenoise.js -->
    <script src="https://cdn.jsdelivr.net/gh/kchapelier/fast-2d-poisson-disk-sampling@1.0.3/build/fast-poisson-disk-sampling.min.js"></script>
    <script type="module">
        import { Tree, Plot, PlotsSet } from './loadplots.js';
        import { TreePlacer } from './treeplacer.js';

        import * as THREE_RENDERER from "../threejs/test-renderer.js";
        import * as BABYLON_RENDERER from "../babylonjs/test-renderer.js";

        const details = document.getElementById("details");
        const renderers = document.getElementById("renderers");

        renderers.style.display = "none";



        var minTrees = 99999999999999;
        var maxTrees = 0;
        var minTreesPlot;
        var maxTreesPlot;
        var numTreesPerH = 0;

        function populateTrees(plots, treePlacer, year, numbersOfPlots)
        {
            const plotsForTreeGeneration = [
                plots.plotYears.entries().next().value[1]
            ];

            //const year = plotsForTreeGeneration[0].entries().next().value[0];
            //const plotNumbers = plotsForTreeGeneration.map(plot => plot.get(year).number);
            //const year = minTreesPlot.year;
            
            //const plotNumbers = plotsForTreeGeneration.map(plot => minTreesPlot.number);
            const plotNumbers = plotsForTreeGeneration.map(plot => numbersOfPlots);

            let treePositions = treePlacer.placeTreesForSingleYear(plots, plotNumbers, year);

            return treePositions;
        }

        (async () => {
            const csv = await fetch("../data/Single_tree_data_WG1.csv").then(response => response.text());
            const plots = new PlotsSet(csv);
            console.log(plots);

           
			      
			for (let [year, plotYears] of plots.plotYears) 
            {
                if(isNaN(year)) {
                    continue;
                }
                console.log(year + " = " + plotYears);

                const plot = plotYears.entries().next().value[1];

                
                for (let k = 0; k < plot.trees.length; k += 1) 
                {
                    const tree = plot.trees[k];
                    if(tree.snag === 0) {
                        numTreesPerH += tree.countPerHectare;
                    }
                    else {
                        console.log("dead");
                    }
                    
                }
                //console.log("Plot number: " + plot.number + ", number of trees per h: " + numTreesPerH);
                if(numTreesPerH < minTrees) {
                    minTrees = numTreesPerH;
                    minTreesPlot = plot;
                }
                if(numTreesPerH > maxTrees) {
                    maxTrees = numTreesPerH;
                    maxTreesPlot = plot;
                }
			}
			
			console.log("min Trees:" + minTrees * 900 + "plot" + minTreesPlot.number) ;
            console.log("max Trees:" + maxTrees * 900 + "plot" + maxTreesPlot.number) ;
 
            let heightmap;
            let heightmapData;
            {

                const start = performance.now();

                const heightmapBlob = await fetch("../assets/gesaeuse_height_medium.png").then(response => response.blob());
                heightmap = await createImageBitmap(heightmapBlob);
                //heightmapData = new Uint8Array(heightmap.width * heightmap.height);

                const canvas = document.createElement("canvas");
                canvas.width = heightmap.width;
                canvas.height = heightmap.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(heightmap, 0, 0);
                const imageData = ctx.getImageData(0, 0, heightmap.width, heightmap.height);
                heightmapData = new Uint8Array(imageData.data.buffer);
                let minHeight = Number.MAX_VALUE;
                let maxHeight = Number.MIN_VALUE;
                for (let i = 0; i < heightmapData.length; i += 4) {
                    const height = heightmapData[i] / 255;
                    new Float32Array(heightmapData.buffer, i, 1).set([height]);

                    minHeight = Math.min(minHeight, height);
                    maxHeight = Math.max(maxHeight, height);
                }

                const end = performance.now();
                console.log("Loading heightmap took " + (end - start) + " ms");

                const heights = [];
                for (let i = 0; i < 10; i++) {
                    const height = new Float32Array(heightmapData.buffer, i * 4, 1)[0];
                    heights.push(height);
                }
                console.log("Printing first 10 values of heightmapData: " + heights.join(", "));
                console.log("minHeight: " + minHeight + ", maxHeight: " + maxHeight);
            }
            //console.log(heightmapData);

            const widthMeters = 2850;
            const heightMeters = 2850;
            const treePlacer = new TreePlacer(heightmapData, heightmap.width, heightmap.height, widthMeters, heightMeters);
            {
                const heights = [];
                for (let i = 0; i < 10; i++) {
                    const height = treePlacer.sampleTextureLinear(i * treePlacer.ux + treePlacer.ux/2, treePlacer.uy/2);
                    heights.push(height);
                }
                console.log("Printing first 10 values of TreePlacer: " + heights.join(", "));
            }

            const year = minTreesPlot.year;
            // Generate trees
            //let treePositions = populateTrees(plots, treePlacer, year, minTreesPlot.number);
            let treePositions = populateTrees(plots, treePlacer, year, 2682);
            
            console.log("Tree positions generated: ", treePositions);

            // Activate UI
            {
                details.textContent = "Generated " + treePositions.length + " trees";
                renderers.style.display = "";

                const numTrees = 10000;
                const lod = 3;
                var canvasThree;

                const threejsButton = document.getElementById("threejs-button");
                threejsButton.addEventListener("click", () => {
                    canvasThree = THREE_RENDERER.run(false, false, treePositions.length, lod, treePositions);
                    const renderer = document.getElementById("threejs-renderer");
                    renderer.appendChild(canvasThree);
                    THREE_RENDERER.resize();
                    threejsButton.style.display = "none";
                });

                const babylonjsButton = document.getElementById("babylonjs-button");
                babylonjsButton.addEventListener("click", () => {
                    const canvas = BABYLON_RENDERER.run(false, false, false, treePositions.length, lod, treePositions);
                    const renderer = document.getElementById("babylonjs-renderer");
                    renderer.appendChild(canvas);
                    BABYLON_RENDERER.resize();
                    babylonjsButton.style.display = "none";
                });

                const populateButton = document.getElementById("populate-button");
                populateButton.addEventListener("click", () => {
                    const plotNumber0 = parseInt(document.getElementById("populate-input0").value);
                    const plotNumber1 = parseInt(document.getElementById("populate-input1").value);
                    if (plots.plotYears.has(plotNumber0) && plots.plotYears.has(plotNumber1)) 
                    {

                        const selectedPlots = [];
                        let plots0 = plots.plotYears.get(plotNumber0);
                        let plot0 = plots0.entries().next().value[1];
                        let plots1 = plots.plotYears.get(plotNumber1);
                        let plot1 = plots1.entries().next().value[1];

                        selectedPlots.push(plot0);
                        selectedPlots.push(plot1);
                        
                        let populationOutput = treePlacer.populateTrees(selectedPlots);
                        let treePositionsNew = populationOutput[0];
                        let treeInfoNew = populationOutput[1];
                        details.textContent = "Generated " + treePositionsNew.length + " trees";
                        const renderer = document.getElementById("threejs-renderer");
                        renderer.removeChild(canvasThree);
                        canvasThree = THREE_RENDERER.run(false, false, treePositionsNew.length, lod, treePositionsNew, treeInfoNew);
                        renderer.appendChild(canvasThree);
                        THREE_RENDERER.resize();
                    } else{
                        alert("Plot number does not exist!");
                    }
                });
            }

        })();
    </script>
  </body>
</html>
