<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TreeVis Dev Tools</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <script>
        const socket = new WebSocket("ws://localhost:8080");
        socket.addEventListener("open", (event) => {
            socket.send("Hello Server!");
        });
        socket.addEventListener("message", (event) => {
            console.log(event.data);
        });
    </script>
  </body>
</html>
